services:
  web:
    image: nginx:alpine
    restart: unless-stopped
    networks: [default, traefik]
    depends_on:
      - php
      - db
    volumes:
      - ${CONTAINER_DIR}/etc/nginx/:/etc/nginx/conf.d/
      - ${CONTAINER_DIR}/web:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.lnmp.entrypoints=websecure"
      - "traefik.http.routers.lnmp.rule=HOST(`$VIRTUAL_HOST`) || HOST(`www.$VIRTUAL_HOST`)"
      - "backup.enable=true"
      - "backup.password=$RESTIC_PASSWORD"
      - "backup.volumes=${CONTAINER_DIR}/etc/nginx,${CONTAINER_DIR}/web"
      - "backup.exclude=*/downloads/*,*/pma/*,*/ts3wi/*"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  php:
    image: chialab/php:8.1-fpm
    restart: unless-stopped
    networks: [default, traefik]
    volumes:
      - ${CONTAINER_DIR}/web:/var/www/html
    logging:
      driver: "json-file"
      options:
        max-size: "512k"
        max-file: "1"

  php7:
    image: chialab/php:7.4-fpm
    restart: unless-stopped
    networks: [default, traefik]
    volumes:
      - ${CONTAINER_DIR}/web:/var/www/html
    logging:
      driver: "json-file"
      options:
        max-size: "512k"
        max-file: "1"

  db:
    image: mariadb:lts
    restart: unless-stopped
    volumes:
      - ${CONTAINER_DIR}/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: default
    logging:
      driver: "json-file"
      options:
        max-size: "512k"
        max-file: "1"

  backup:
    image: tiredofit/db-backup:4.0.19
    restart: unless-stopped
    depends_on: [db]
    volumes:
      - ${CONTAINER_DIR}/db-backup:/backup
    environment:
      - TIMEZONE=UTC
      - CONTAINER_ENABLE_MONITORING=FALSE
      - DEFAULT_LOG_LEVEL=WARN

      - DEFAULT_CREATE_LATEST_SYMLINK=TRUE
      - BACKUP_JOB_CONCURRENCY=1
      - DEFAULT_CHECKSUM=NONE
      - DEFAULT_COMPRESSION=NONE
      - DEFAULT_BACKUP_INTERVAL=1440
      - DEFAULT_BACKUP_BEGIN=0315
      - DEFAULT_CLEANUP_TIME=10080

      - DB01_TYPE=mariadb
      - DB01_HOST=db
      - DB01_NAME=ALL
      - DB01_USER=root
      - DB01_PASS=$DB_ROOT_PASSWORD
    labels:
      - "backup.enable=true"
      - "backup.password=$RESTIC_PASSWORD"
      - "backup.volumes=${CONTAINER_DIR}/db-backup"
    logging:
      driver: "json-file"
      options:
        max-size: "512k"
        max-file: "1"

networks:
  traefik:
    external: true
